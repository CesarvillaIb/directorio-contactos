<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Directorio de Contactos</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
  h1 { text-align: center; }
  .contact { background: white; padding: 15px; margin: 10px auto; border-radius: 8px; max-width: 400px; box-shadow: 0 0 8px rgba(0,0,0,0.1);}
  .name { font-weight: bold; font-size: 1.1em; margin-bottom: 5px; }
  .phone { color: #555; margin-bottom: 10px; }
  button {
    border: none; padding: 8px 15px; border-radius: 5px;
    cursor: pointer; margin-right: 5px; font-size: 0.9em;
  }
  .btn-call { background-color: #007bff; color: white; }
  .btn-call:hover { background-color: #0056b3; }
  .btn-sms { background-color: #6c757d; color: white; }
  .btn-sms:hover { background-color: #5a6268; }
  .btn-whatsapp { background-color: #25D366; color: white; }
  .btn-whatsapp:hover { background-color: #1ebe57; }
</style>
</head>
<body>
<h1>Directorio de Contactos</h1>

<div class="contact">
  <div class="name">MONITOREO ALFA Y SIGMA</div>
  <div class="phone">33 3400 5492</div>
  <button class="btn-call" onclick="location.href='tel:+523334005492'">Llamar</button>
  <button class="btn-sms" onclick="location.href='sms:+523334005492'">Mensaje</button>
  <button class="btn-whatsapp" onclick="location.href='https://wa.me/523334005492'">WhatsApp</button>
</div>

  <button class="btn-sms" onclick="location.href='sms:+523328330182'">Mensaje</button>
  <button class="btn-whatsapp" onclick="location.href='https://wa.me/523328330182'">WhatsApp</button>
</div>

<!-- Aquí puedes seguir agregando WhatsApp a los demás contactos igual que arriba -->

</body>
</html>
